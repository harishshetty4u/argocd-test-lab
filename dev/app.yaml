apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app-dev
spec:
  replicas: 5
  selector:
    matchLabels:
      app: sample
  template:
    metadata:
      labels:
        app: sample
    spec:
      containers:
      - name: web
        image: stefanprodan/podinfo
        ports:
        - containerPort: 9898
---
apiVersion: v1
kind: Service
metadata:
  name: sample-service
spec:
  type: NodePort
  selector:
    app: sample
  ports:
    - port: 80
      targetPort: 9898
      nodePort: 30080
